{% extends "home/home.html" %}
{% import "ul/s_pages.html" as pg %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与"{{ key }}"有关的电影，共{{ movie_count }}部</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for foo in page_data.items %}
                <div class="media">
                    <div class="media-left">
                        <a href="{{ url_for("home.play", id=foo.id, page=1) }}">
                            <img class="media-object" src="{{ url_for('static', filename='uploads/'+foo.logo) }}"
                                 style="width: 131px;height: 83px"
                                 alt="{{ foo.title }}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ foo.title }}<a href="{{ url_for("home.play", id=foo.id, page=1) }}"
                                                                    class="label label-primary pull-right"><span
                                class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                        {{ foo.info }}
                    </div>
                </div>
            {% endfor %}

        </div>
        <div class="col-md-12 text-center">
            {{ pg.page(page_data,'home.search') }}
        </div>
    </div>
{% endblock %}
